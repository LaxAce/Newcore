            <i class="fas fa-cloud-download-alt generic-icon"></i>

          </div>
          <div class="grid-service service-3">
            <i class="fas fa-cog generic-icon"></i>
            <h4>Electronics</h4>
            <p>Let's us customize your electronic, circuits and devices. we can build you typical custom design that has unique product features or operational requirements for use in industrial, medical, IoT, or home applications.</p>
          </div>
          <div class="grid-service service-4">
            <i class="fas fa-sun generic-icon"></i>
            <h4>Solar power solutions</h4>
            <p>Increase energy efficiency with reliable and optimal power supply. Integrate our unique solar system that provide 24/7 power supply with low cost and effective for your industrial, home and offices.</p>
          </div>
          <div class="grid-service service-5">
            <i class="fas fa-globe generic-icon"></i>
            <h4>Digital Marketing</h4>
            <p>Our marketing strategies involves the use of online channels and methods that enable businesses and organisations to monitor the success of their marketing campaigns, often we lets our clients understand what does and doesn’t work.</p>
          </div>
          <div class="grid-service service-6">
            <i class="fas fa-infinity generic-icon"></i>

            <p>Creates a unique name, symbol or design that is easily identifiable as belonging to your organization. This helps to identify your product and distinguish it from other products & services. Branding is very important in any organization, lets create you a unique and professional brand.</p>
          </div>
          <div class="grid-service service-7">
            <i class="fas fa-lock generic-icon"></i>
            <h4>Digital Security</h4>
            <p>Level of insecurity in our country is anoying these days the questions is, how can I protect my precious digitally? We can install tracking device on your precious (family, loved ones and properties) in other to help our security agencies, to retrieve them ontime.</p>
          </div>
          <div class="grid-service service-8">
            <i class="fas fa-key generic-icon"></i>

          </div>
        </div>
